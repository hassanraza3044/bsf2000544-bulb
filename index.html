<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='HaPnm6P7TZhPQGGUxtDjAg-1200-80.jpg'">Turn on the light</button>

<img id="myImage" src="electric-bulb-500x500.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='electric-bulb-500x500.jpg'">Turn off the light</button>

</body>
</html>
